<body>
    <header class="main-header">
        <nav class="main-menu">
            <ul>
                <li><i class="fas fa-home"></i><a href="index.html">Главная</a></li>

                <li><i class="fas fa-edit"></i><a href="test.html">Тест</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <form class="contact-form">
            <input type="text" name="name" placeholder="Ваше имя" autocomplete="off">
            <div class="choose-gender">
                <input type="radio" id="genderM" name="gender" checked>
                <label for="genderM">М</label>
                <input type="radio" id="genderF" name="gender">
                <label for="genderF">Ж</label>
            </div>
            <label for="years">Дата рождения</label>
            <select class="choose-years" id="years">
                <option>2019</option>
                <option>2018</option>
                <option>2017</option>
                <option>2016</option>
                <option>2015</option>
                <option>2014</option>
                <option>2013</option>
                <option>2012</option>
                <option>2011</option>
                <option>2010</option>
                <option>2009</option>
                <option>2008</option>
                <option>2007</option>
                <option>2006</option>
                <option>2005</option>
                <option>2004</option>
                <option>2003</option>
                <option>2002</option>
                <option>2001</option>
                <option>2000</option>
                <option>1999</option>
                <option>1998</option>
                <option>1997</option>
            </select>
            <input type="email" name="email" placeholder="Ваш e-mail" autocomplete="off">
            <textarea name="message" placeholder="Ваше сообщение"></textarea>
            <button class="send-btn" type="submit" name="submit">Отправить</button>
            <button class="clear-btn" type="reset" name="reset">Очистить</button>
        </form>
    </section>

    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css"
        media="all">
